name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ludocloud
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d ludocloud"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ludocloud?schema=public
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN_DAYS: 7
      BOOKING_SLOT_MINUTES: 90
      BOOKING_OPEN_HOUR: 15
      BOOKING_CLOSE_HOUR: 23
      BOOKING_MAX_FUTURE_ACTIVE: 3
      BOOKING_CANCELLATION_HOURS: 2
      CORS_ORIGIN: http://localhost:4200
      NODE_ENV: test
      PORT: 3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json
      - name: Install backend dependencies
        run: npm ci
        working-directory: apps/backend
      - name: Lint backend
        run: npm run lint
        working-directory: apps/backend
      - name: Build backend
        run: npm run build
        working-directory: apps/backend
      - name: Unit tests backend
        run: npm test -- --runInBand
        working-directory: apps/backend
      - name: Migrate database
        run: npm run prisma:migrate:deploy
        working-directory: apps/backend
      - name: Seed database
        run: npm run prisma:seed
        working-directory: apps/backend
      - name: Integration tests backend
        run: npm run test:integration
        working-directory: apps/backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
        working-directory: apps/frontend
      - name: Build frontend
        run: npm run build -- --configuration production
        working-directory: apps/frontend

  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t ludocloud-backend:ci -f infra/docker/backend.Dockerfile .
      - name: Build frontend image
        run: docker build -t ludocloud-frontend:ci -f infra/docker/frontend.Dockerfile .